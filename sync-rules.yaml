bucket_definitions:
  # Global data visible to all workers
  global:
    data:
      - SELECT * FROM workers
      - SELECT * FROM jobs
      - SELECT * FROM inventory
      - SELECT * FROM floors
      - SELECT * FROM units
      - SELECT * FROM areas
      - SELECT * FROM checklist_items
      - SELECT * FROM tickets
      - SELECT * FROM production_logs
      - SELECT * FROM area_photos
      - SELECT * FROM job_issues
      - SELECT * FROM issue_comments
      - SELECT * FROM project_materials
      - SELECT * FROM delivery_tickets
      - SELECT * FROM po_items
      - SELECT * FROM material_claims
      - SELECT * FROM system_notifications

  # User-specific data (logs and profiles)
  by_user:
    parameters: SELECT request.user_id() as user_id
    data:
      - SELECT * FROM profiles WHERE id = bucket.user_id
